<form class="form-horizontal" name="form" novalidate role="form">
  <fieldset>
  <div class="form-group">
    <label for="targetGravity" class="col-md-3 control-label">Target Gravity<br>(post boil)</label>
    <div class="col-md-2">
      <input type="number" class="form-control" ng-model="userData.targetGravity" id="targetGravity" step="0.001" min="1.03" ng-valid-required>
    </div>
    
  </div>

  <div class="form-group form-inline">
    <label for="wortCollected" class="col-md-3 control-label">Wort Collected</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="wortCollected" step="0.01" ng-model="userData.collected">
    </div>

    <label for="batchSize" class="col-md-3 control-label">Batch Size</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="batchSize" ng-model="userData.batchSize">
    </div>
          
  </div>
  </fieldset>
  

  <div class="form-group form-inline">
    <label class="col-md-3 control-label">Calculated Gravity Units<br><span class="small">(Target Gravity remove 1. any leading zeros)</span></label>
    <div class="col-md-2">
      <p class="form-control-static">{{calculated.gu}}</p>
    </div>

    <label class="col-md-3 control-label">Total Gravity Units<br><span class="small">(Calculated Gravity Units * Batch Size)</span></label>
    <div class="col-md-2">
      <p class="form-control-static">{{calculated.totalGu}}</p>
    </div>
  </div>




   <div class="form-group">
    <label for="targetPreGravity" class="col-md-3 control-label">Target Preboil Gravity</label>
    <div class="col-md-9">
      <p class="form-control-static">{{calculated.targetPreBoil}}</p>
    </div>
    
  </div>


  
  <div class="form-group form-inline">
    <label for="preboilGravity" class="col-md-3 control-label">Preboil Gravity Reading</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="preboilGravity" ng-model="userData.preboil">
    </div>

    <label for="temp" class="col-md-3 control-label">Temp of Reading (F)</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="temp" min="80" max="212" ng-model="userData.readingTemp">
    </div>

  </div>



 <div class="form-group form-inline">
    <label for="preboilGravity" class="col-md-3 control-label">Preboil Gravity should be (with temp adj)</label>
    <div class="col-md-2">
      <p class="form-control-static">{{calculated.actualReading}}</p>
    </div>

    <label for="actualReading" class="col-md-3 control-label">Actual Reading</label>
    <div class="col-md-2">
      <p class="form-control-static">{{userData.preboilGravity}}</p>
    </div>

  </div>

  <div class="form-group form-inline">
    <!-- <label for="guShort" class="col-md-3 control-label">Gravity Units Short<br><span class="small">per gal</span></label>
    <div class="col-m-2">
      <p class="form-control-static">{{calculated.guShort}}</p>
    </div> -->
    <label for="guShort" class="col-md-3 control-label">Gravity Units Short<br><span class="small">(per gal)</span></label>
    <div class="col-md-2">
      <p class="form-control-static">{{calculated.guShort}}</p>
    </div>

    <label for="estimatedFG" class="col-md-3 control-label">Estimated Final Gravity<br><span class="small">(no adjustment)</span></label>
    <div class="col-md-2">
      <p class="form-control-static">{{calculated.estimatedFG}}</p>
    </div>
  </div>

  
  <div class="form-group form-inline">
   <label for="estimatedFG" class="col-md-3 control-label">Estimated Final Gravity<br><span class="small">(no adjustment)</span></label>
    <div class="col-lg-2">
      <p class="form-control-static"><b>{{calculated.estimatedFG}}</b></p>
    </div>
  </div>


  

  <div class="form-group">
    <label for="dme" class="col-md-3 control-label">Dry Malt Extract</label>
    <div class="col-md-4">
      <select class="form-control" id="dme" ng-model="malt" ng-change="dmeSelection()" ng-options="d.dme + ' (' + d.ppg + 'ppg)' for d in dme">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="dmeAddition" class="col-md-3 control-label">DME Addition</label>
    <div class="col-m-2">
      <p class="form-control-static">{{calculated.dmeAdd}} lbs</p>
    </div>
  </div>

</form>
